<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Startpage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <noscript>
        <style>
            #clock {
                display: none;
            }
        </style>
    </noscript>
</head>

<body>
    <main>
        <div id="top-div">
            <div id="clock-div">
                <h1 id="clock">
                    00/00/0000
                    00:00:00

            </div>

            <form id="search-form" action="https://duckduckgo.com">
                <div id="search-bar-wrapper">
                    <input id="search-bar" name="q" type="text" title="Search" />
                    <button id="search-bar-btn" type="submit">&#128270;</button>
                </div>
            </form>
        </div>
        <div id="links-container">
            <section class="link-section">
                <h2 class="link-section-title red">college</h2>
                <hr />
                <ul class="link-list">
                    <li class="link-list-item"><a class="link" href="https://learn.illinois.edu/my/">Moodle</a></li>
                    <li class="link-list-item"><a class="link" href="https://compass2g.illinois.edu/webapps/portal/execute/tabs/tabAction?tab_tab_group_id=_1_1">Compass</a></li>
                    <li class="link-list-item"><a class="link" href="https://apps.uillinois.edu/selfservice/">Self-service</a></li>
                    <li class="link-list-item"><a class="link" href="https://faculty.math.illinois.edu/~murphyrf/teaching/M220-F2019/section-al1/">Math dashboard</a></li>
                    <li class="link-list-item"><a class="link" href="https://drive.google.com/drive/u/1/folders/1gvuaeabYFMdcHkV__7zPl1EUMF4WpM4A">Google drive</a></li>
                </ul>
            </section>
            <section class="link-section">
                <h2 class="link-section-title blue">cs</h2>
                <hr />
                <ul class="link-list">
                    <li class="link-list-item"><a class="link" href="https://github.com/welbym/">github</a></li>
                    <li class="link-list-item"><a class="link" href="https://prairielearn.engr.illinois.edu/pl">Prairie learn</a></li>
                    <li class="link-list-item"><a class="link" href="https://cs125-forum.cs.illinois.edu/">125 forum</a></li>
                    <li class="link-list-item"><a class="link" href="https://cs125.cs.illinois.edu/learn/#Spring_2020">125 slides</a></li>
                    <li class="link-list-item"><a class="link" href="http://cs196.cs.illinois.edu/">196 home</a></li>
                </ul>
            </section>
            <section class="link-section">
                <h2 class="link-section-title green">shid</h2>
                <hr />
                <ul class="link-list">
                    <li class="link-list-item"><a class="link" href="https://4chan.org/wg">/wg/</a></li>
                    <li class="link-list-item"><a class="link" href="https://4chan.org/fit">/fit/</a></li>
                    <li class="link-list-item"><a class="link" href="https://www.netflix.com/browse">Netflix</a></li>
                    <li class="link-list-item"><a class="link" href="https://www.youtube.com/">Youtube</a></li>
                </ul>
            </section>
        </div>

    <script src="js/main.js"></script>

</html>
